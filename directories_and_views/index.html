<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <link data-require="bootstrap-css@*" data-semver="4.1.1" rel="stylesheet" />
    <link data-require="bootstrap@*" data-semver="4.1.1" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <script data-require="angular-route@1.4.6" src="https://code.angularjs.org/1.4.6/angular-route.js" data-semver="1.4.6"></script>
    <script data-require="angular.js@1.4.6" data-semver="1.4.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h1>{{message}}</h1>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-5" style="float : left">
          <form name="searchUser" ng-submit="search(username)" class="form-group">
            <input type="text" required="" placeholder="Username to find" ng-model="username" />
            <input type="Submit" value="Search" />
          </form>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-1"> {{countdown}}</div>
        <div class="col-sm-4 col-md-6 col-lg-6" style="float : left" ng-show="user">
          <button type="button" onclick="viewProfile()">View Profile</button>
        </div>
      </div>
      <div class="row" ng-show="!user">
      {{error}}
    </div>
      <div class="row" ng-include="'userDetails.html'" ng-show="user"></div>
    </div>
  </body>

</html>
